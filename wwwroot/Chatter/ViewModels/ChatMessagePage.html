<template>
    <template is="dom-bind">
        <div class="message-user">
            <template is="dom-if" if="{{model.User.WhoIs.Name}}">
                <a href="{{model.User.Url}}">{{model.User.WhoIs.Name}}</a>
            </template>
            <template is="dom-if" if="{{!model.User.WhoIs.Name}}">
                <span>{{model.UserName}}</span>
            </template>
        </div>
        <div class="message-text">{{model.Text}}</div>
        <div class="message-attachments">
            <template is="dom-repeat" items="{{model.ChatAttachmentPages}}">
                <starcounter-include partial="{{item}}"></starcounter-include>
            </template>
        </div>
        <dom-bind-notifier observed-object="{{model}}" path="model" deep></dom-bind-notifier>
    </template>
</template>
