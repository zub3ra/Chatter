<template>
    <div>
        <template if="{{User.WhoIs.Name}}">
            <a href="/chatter/systemuser/{{User.Key}}">{{User.WhoIs.Name}}</a>
        </template>
        <template if="{{!User.WhoIs.Name}}">
            <span>{{UserName}}</span>
        </template>
    </div>
    <div>{{Text}}</div>
    <div>
        <template repeat="{{ChatAttachmentPages}}">
            <launcher-root-partial></launcher-root-partial>
        </template>
    </div>
</template>
