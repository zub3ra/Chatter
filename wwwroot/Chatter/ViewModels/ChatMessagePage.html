<template>
    <template is="dom-bind">
        <template is="dom-if" if="{{!model.IsDraft}}">
            <div class="chatter-user">
                <template is="dom-if" if="{{model.User.WhoIs.Name}}">
                    <a href="{{model.User.Url}}">{{model.User.WhoIs.Name}}</a>
                </template>
                <template is="dom-if" if="{{!model.User.WhoIs.Name}}">
                    <span>Anonymous</span>
                </template>
                at
                <time>{{model.FormattedDateTime}}</time>
            </div>
            <starcounter-include partial="{{model.PreviewText}}"></starcounter-include>
        </template>
        <starcounter-include partial="{{model.PreviewObject}}"></starcounter-include>
    </template>
</template>
