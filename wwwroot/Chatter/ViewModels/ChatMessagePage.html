<template>
    <div class="message-user">
        <template if="{{User.WhoIs.Name}}">
            <a href="/chatter/systemuser/{{User.Key}}">{{User.WhoIs.Name}}</a>
        </template>
        <template if="{{!User.WhoIs.Name}}">
            <span>{{UserName}}</span>
        </template>
    </div>
    <div class="message-text">{{Text}}</div>
    <div class="message-attachments">
        <template repeat="{{ChatAttachmentPages}}">
            <starcounter-include partial="{{}}"></starcounter-include>
        </template>
    </div>
</template>
