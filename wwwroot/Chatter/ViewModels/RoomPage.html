<link href="/Chatter/css/chatter.css" rel="stylesheet" />
        
<template>
    <h1>{{Name}}</h1>
    
    <hr />

    <div>
        <template repeat="{{ChatMessages}}">
            <div class="chatter statement">
                <div class="chatter user">{{UserName}}</div> 
                <div class="chatter msg">{{Text}}</div> 
            </div>
        </template>
    </div>

    <hr />
    
    <div>
        Nick: <input value="{{UserName$}}" />
    </div>
    <div>
        Msg: <input update-on="input" value="{{Text$}}" onkeyup="if (event.keyCode == 13) this.templateInstance.model.Send$++;" />
    </div>
    <button onclick="this.templateInstance.model.Send$++">Send</button>
    <a href="/chatter">Go back</a>

    <template if="{{Warning}}">
        <div class="chatter warning">{{Warning}}</div>
    </template>
</template>
