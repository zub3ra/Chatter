<link href="/Chatter/css/chatter.css" rel="stylesheet" />
        
<template>
    <h1>{{name}}</h1>
    
    <hr />

    <div>
    <template repeat="{{Statements}}">
        <div class="chatter statement">
            <div class="chatter user">{{user}}</div> 
            <div class="chatter msg">{{msg}}</div> 
        </div>
    </template>
    </div>

    <hr />
    
  <div>Nick: <input value="{{Nick$}}"></div>
  <div>Msg: <input value="{{Statement$}}"></div>
  <button onclick="this.templateInstance.model.Send$++">Send</button>

  <template if="{{Warning}}">
      <div class="chatter warning">{{Warning}}</div>
  </template>
</template>
