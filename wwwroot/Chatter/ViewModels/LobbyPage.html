<link rel="import" href="/sys/puppet-redirect/src/puppet-redirect.html" />
<link href="/Chatter/css/chatter.css" rel="stylesheet" />

<template>
    <h1>Select group</h1>
    <div>
        <input class="form-control" update-on="input" value="{{Group$}}" onkeyup="if (event.keyCode == 13) this.templateInstance.model.GoToGroup$++;" placeholder="Input chat group name" />
    </div>
    <div>
        <button class="btn btn-primary" onclick="this.templateInstance.model.GoToGroup$++">Enter chat group</button>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <template repeat="{{ChatGroups}}">
                <tr>
                    <td>
                        <span>{{Name}}</span>
                    </td>
                    <td>
                        <a href="/chatter/chatgroup/{{Key}}" class="btn btn-primary btn-sm">Enter</a>
                        <button class="btn btn-sm btn-default" type="button" onclick="getModel(this).Delete$++">Delete</button>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
    <link is="puppet-redirect" history url="{{RedirectUrl$}}" />
</template>
