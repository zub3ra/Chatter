<link rel="import" href="/sys/puppet-redirect/src/puppet-redirect.html" />
<link href="/Chatter/css/chatter.css" rel="stylesheet" />

<template>
  <h1>Select group</h1>

  <input update-on="input" value="{{Group$}}" onkeyup="if (event.keyCode == 13) this.templateInstance.model.GoToGroup$++;">
  <button onclick="this.templateInstance.model.GoToGroup$++">Go to room</button>

  <link is="puppet-redirect" history url="{{RedirectUrl$}}" />
</template>
