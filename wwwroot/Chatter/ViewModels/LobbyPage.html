<link rel="import" href="/sys/puppet-redirect/puppet-redirect.html" />
<link href="/Chatter/css/chatter.css" rel="stylesheet" />

<template>
    <template is="dom-bind" class="chatter-lobby">
        <h1 class="chatter-lobby__heading-one">Select or create chat room</h1>
        <div class="chatter-lobby__input">
            <input class="form-control" value="{{model.NewGroupName$::input}}" on-keyup="onInputKeyup" placeholder="Chat room name" />
        </div>
        <div class="chatter-lobby__button">
            <button class="btn btn-primary" onmousedown="++this.value;" value="{{model.GoToNewGroup$::click}}">Create</button>
        </div>
        <table class="chatter-lobby__table table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{model.ChatGroups}}">
                    <tr>
                        <td class="chatter-lobby__table--td">
                            <span>{{item.Name}}</span>
                        </td>
                        <td>
                            <a href="{{item.Url}}" class="btn btn-primary btn-sm">Enter</a>
                            <button class="btn btn-sm btn-default" type="button" onclick="++this.value;" value="{{item.Delete$::click}}">Delete</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        <link is="puppet-redirect" history url$="{{model.RedirectUrl$}}" />
        <dom-bind-notifier observed-object="{{model}}" path="model" deep></dom-bind-notifier>
    </template>
    <script src="/Chatter/js/LobbyPageScript.js/"></script>
</template>
