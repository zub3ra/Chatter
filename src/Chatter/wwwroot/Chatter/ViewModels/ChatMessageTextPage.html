<template>
    <template is="dom-bind">
        <input on-keyup="onInputKeyup" type="text" value="{{model.Text$::input}}" class="form-control" placeholder="Input your message"/>
        <div>
            <template is="dom-if" if="{{model.Warning}}">
                <span>{{model.Warning}}</span>
            </template>
        </div>
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;

            template.onInputKeyup = function (e) {
                if (e.keyCode == 13) {
                    this.fire('chattersendmessage');
                }
            };
        })();
    </script>
</template>
