<dom-module id="chatter-expander">
    <template>
        <style>
        </style>
        <button class="btn btn-default chatter-expander-button" on-tap="expand">
            <span>
                {{label}}
            </span>
            <span class="caret"></span>
        </button>
        <div id="panel" class="panel panel-default chatter-expander-content">
            <slot></slot>
        </div>
    </template>
    <script>
        'use strict';
        Polymer({
            is: "chatter-expander",
            properties: {
                label: {
                    type: String,
                    value: 'Expand',
                    notify: true
                }
            },
            expand: function () {
                var element = this.$.panel;
                if (element.clientHeight) {
                    element.style.height = 0;
                } else {
                    element.style.height = "auto";
                }
                document.activeElement.blur();
            }
        });
    </script>
</dom-module>
