<dom-module id="chatter-expander">
    <template>
        <style>
            .chatter-expander-button {
                display: block;
                margin-bottom: 0;
                font-weight: normal;
                text-align: center;
                vertical-align: middle;
                touch-action: manipulation;
                cursor: pointer;
                border: 1px solid transparent;
                white-space: nowrap;
                padding: 6px 16px;
                font-size: 13px;
                font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
                line-height: 1.846;
                border-radius: 3px;
                color: #444444;
                background-color: #ffffff;
                box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.4);
                text-transform: uppercase;
            }

            .chatter-expander-button__caret {
                /*copied from Bootstrap*/
                display: inline-block;
                width: 0;
                height: 0;
                margin-left: 2px;
                vertical-align: middle;
                border-top: 4px dashed;
                border-right: 4px solid transparent;
                border-left: 4px solid transparent;
            }

            .chatter-expander-panel {
                display: none;
                margin-top: 1px;

                /*copied from Bootstrap*/
                border: none;
                border-radius: 2px;
                box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
                margin-bottom: 23px;
                background-color: #ffffff;
            }

            .chatter-expander-panel--expanded {
                display: block;
            }

            .chatter-expander-panel__body {
                padding: 15px;
            }
        </style>
        <button class="chatter-expander-button" on-tap="expand">
            <span>
                {{label}}
            </span>
            <span class="chatter-expander-button__caret"></span>
        </button>
        <div id="panel" class="chatter-expander-panel chatter-expander-panel--expanded">
            <div class="chatter-expander-panel__body">
               <slot></slot>
            </div>
        </div>
    </template>
    <script>
        'use strict';
        Polymer({
            is: "chatter-expander",
            properties: {
                label: {
                    type: String,
                    value: 'Expand',
                    notify: true
                }
            },
            expand: function () {
                this.$.panel.classList.toggle('chatter-expander-panel--expanded');
            }
        });
    </script>
</dom-module>
